      <ellipse cx="0" cy="-35" rx="12" ry="25" fill="#93C5FD" stroke="#1E40AF" stroke-width="1.5" transform="rotate(240)"/>
      <ellipse cx="0" cy="-35" rx="12" ry="25" fill="#93C5FD" stroke="#1E40AF" stroke-width="1.5" transform="rotate(300)"/>
